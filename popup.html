 method = "post" action = "10.FirstformCode.php"
        <option> Research Database
        <option> Journal
        <option> Book
-->
<html>
  <head>
    <title>CiteMe</title>
    <link rel="stylesheet" type="text/css" href="a.css"/>
  </head>
  <body>
<body>
 <div id="masthead"> CiteMe </div>
 <div id="newCitation" style = 'text-align:center'>
   <button type = "button" id = "autoCite" class = 'myButton'>
      cite this page
   </button>
   <br><br>
   <button type = "button" id = "insertCite" class = 'myButton'>
     insert citation
   </button>
   <br><br>
   <button type = "button" id = "auto" class = 'myButton'>
     autocite
   </button>
  </div>  

 <div id ="citeForm" style = 'text-align:center; visibility:hidden; display:none'>
    <p id = 'message' style = 'visibility:hidden; display:none'></p>
    <form name = "myForm">
      <select size = "1" name = "resource" class = "dropdown">
        <option selected> APA
        <option> MLA
      </select> 

      <br>
      article title
      <br>
      <input type = "text" class = "transbox" id = "siteTitle" placeholder = "Site Name" autofocus = "autofocus"> 
      <div id = "dynamicInput">
        contributor/author name
        <input type = "text" class = "transbox" id = "firstInputs[]" placeholder = "Last Name, First Name" > 
      </div>
      <button class = 'cont' type = "button" id = "contributor"> <U>a</U>dd a contributor </button> 

      <br>
      <!-- END CONTRIBUTORS -->
      website title
      <br>
      <input type = "text" class = "transbox" id = "wtitle" placeholder = "Website Title">
      publisher
      <br>
      <input type = "text" class = "transbox" id = "published" placeholder = "Publisher"> 
      published date
      <br>
      <input type = "text" class = "transbox" id = "pdate" placeholder = "Date of Publication">
      date accessed
      <br>
      <input type = "text" class = "transbox" id = "date" placeholder = "Date Accessed"> 
      <br>
      <button class = 'myButton' type = "button" id = "saveCitation"> <U>s</U>ave my citation </button>
    </form>
  </div>

  <div id="contentBox">
    <table id = 'answered[]' class = 'transbox2' > 
      <div id="title" style = "visibility:hidden; display:none; margin-top:8px">
          Current Page
      </div>
      <div id="cite" contenteditable style = "visibility:hidden; display:none" class = "citation">
          Generating Citation...
      </div>
    </table>
  </div>
 <script src="popup.js"></script>
  </body>
</html>
