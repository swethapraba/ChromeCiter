<html>
  <head>
    <title>Citation Generator</title>
    <link rel="stylesheet" type="text/css" href="a.css"/>
    <script src="popup.js"></script>
  </head>
  <body>
<body>
 <div id="masthead"> Citation Generator </div>
 <span id="newCitation">
   <button type = "button" id = "autoCite">
      Cite This Page!
   </button>
   <button type = "button" id = "insertCite">
     Insert Citation
   </button>
  </span>  
 <div id ="citeForm">
    <form name = "myForm">
      <select size = "1" name = "resource">
        <option selected> Website
      </select> <br>
      Author: <input type = "text" name = "firstName" placeholder = "First" autofocus = "autofocus"> <input type = "text" name = "middleName" placeholder = "Middle"> <input type = "text" name = "lastName" placeholder = "Last"><br>
      Site Name <input type = "text" name = "siteTitle" placeholder = "Researchapedia"> <br>
      Published On: <input type = "text" name = "published" placeholder = "00/00/0000"> <br>
      <button type = "submit" id = "saveCitation"> <U>S</U>ave My Citation </button>
    </form>
  </div>
    <div id="contentBox">
      <div id="title">
        Current Page
      </div>
      <div id="label">
        Credibility Score: <b id="relScore">--</b>/10
      </div>
      <div id="cite" contenteditable>
        Generating Citation...
      </div>
      <div id="cta">
        Like Apogee? <a target="_blank" href="https://google.com">Leave us a review</a>! It helps us reach more people like you who need it!
      </div>
    </div>
  </body>
</html>
