<html>
  <head>
    <title>CiteMe</title>
    <link rel="stylesheet" type="text/css" href="a.css"/>
    <script src="popup.js"></script>
  </head>
  <body>
<body>
 <div id="masthead"> CiteMe </div>
 <div id="newCitation" style = 'text-align:center'>
   <button type = "button" id = "autoCite" class = 'myButton'>
      cite this page
   </button>
   <br>
   <br>
   <button type = "button" id = "insertCite" class = 'myButton'>
     insert citation
   </button>
  </div>  

 <div id ="citeForm" style = 'text-align:center; visibility:hidden; display:none'>
    <form name = "myForm">
      <select size = "1" name = "resource">
        <option selected> Website
      </select> <br>
      <input type = "text" class = "transbox" name = "firstName" placeholder = "Author First Name" autofocus = "autofocus"> 
      <input type = "text" class = "transbox" name = "middleName" placeholder = "Author Middle Name"> 
      <input type = "text" class = "transbox" name = "lastName" placeholder = "Author Last Name"><br>
      <input type = "text" class = "transbox" name = "siteTitle" placeholder = "Site Name"> <br>
      <input type = "text" class = "transbox" name = "published" placeholder = "Date of Publication"> <br>
      <button class = "start" type = "submit" id = "saveCitation"> <U>S</U>ave My Citation </button>
    </form>
  </div>
    <div id="contentBox">
      <div id="title" style = "visibility:hidden; display:none">
        Current Page
      </div>
      <div id="cite" contenteditable style = "visibility:hidden; display:none">
        Generating Citation...
      </div>
    </div>
  </body>
</html>
